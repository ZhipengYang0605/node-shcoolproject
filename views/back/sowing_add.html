<!-- 继承base.html的基础样式 -->
{% extends "back/base.html" %}

<!-- 要新增的样式 -->
{% block style %}
{% endblock %}

<!-- 主要内容 -->
{% block body %}
<div class="container-fluid">
    <div class="body advert">
        <!-- 面包屑 -->
        <ol class="breadcrumb">
            <li><a href="/back/s_list">轮播图管理</a></li>
            <li class="active">添加轮播图</li>
        </ol>
        <div class="advert-add">
            <form action="/back/sowing/api/add" class="form-horizontal" method="POST">
                <div class="form-group">
                    <label for="" class="col-md-3 control-label">轮播图名称</label>
                    <div class="col-md-5">
                        <input name="image_title" type="text" class="form-control input-sm" placeholder="填写轮播图名称"
                            required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-3 control-label">轮播图路径</label>
                    <div class="col-md-5">
                        <input name="image_url" type="file" class="form-control input-sm" placeholder="请上传一张轮播图" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-3 control-label">轮播图LINK</label>
                    <div class="col-md-5">
                        <input name="image_link" type="text" class="form-control input-sm" placeholder="轮播图LINK"
                            required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-3 control-label">轮播图上架时间</label>
                    <div class="col-md-5">
                        <input name="s_time" type="date" class="form-control input-sm" placeholder="填写轮播图上架时间" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-3 control-label">轮播图下架时间</label>
                    <div class="col-md-5">
                        <input name="e_time" type="date" class="form-control input-sm" placeholder="填写轮播图下架时间" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-8">
                        <input href="/back/s_list" class="btn btn-danger btn-sm pull-right" value="添加轮播图" type="submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

<!-- 要新增的脚本 -->
{% block script %}
<script>
    $(function () {
        $('form').on('submit', function () {
            $.ajax({
                url: $(this).attr('action'),
                type: $(this).attr('method'),
                data: new FormData($(this)[0]),
                processData: false,
                contentType: false,
                success: function (data) {
                    if (data.status === 200) {
                        alert('轮播图添加成功！');
                        window.location.href = '/back/s_list';
                    } else {
                        alert('轮播图添加失败!');
                    }
                }
            });
            // 阻止默认提交事件
            return false;
        });
    });
</script>
{% endblock %}
