<!-- 继承base.html的基础样式 -->
{% extends "back/base.html" %}

<!-- 要新增的样式 -->
{% block style %}
<style>
    .preview {
        width: 500px;
        height: 90px;
        padding: 0;
        margin-left: 15px;
        overflow: hidden;
        position: relative;
    }

    .preview:hover .cover {
        background-color: rgba(0, 0, 0, 0.4);
    }

    .preview:hover .fa-upload {
        color: rgba(240, 240, 240, 0.8);
    }

    #upfile {
        position: absolute;
        left: 0;
        top: 0;
        z-index: 9;
        width: 100%;
        height: 100%;
        opacity: 0;
    }

    .cover {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        text-align: center;
        line-height: 90px;
        font-size: 40px;
        background-color: rgba(0, 0, 0, 0);
        transition: all 0.3s;
    }

    .fa-upload {
        color: rgba(240, 240, 240, 0);
    }
</style>
{% endblock %}

<!-- 主要内容 -->
{% block body %}
<div class="container-fluid">
    <div class="body advert">
        <!-- 面包屑 -->
        <ol class="breadcrumb">
            <li><a href="/back/s_list">轮播图管理</a></li>
            <li class="active">修改轮播图</li>
        </ol>
        <div class="advert-add">

        </div>
    </div>
</div>
{% endblock %}

<!-- 要新增的脚本 -->
{% block script %}
<script>
    $(function () {
        // 1.加载数据
        loadData();
    });

    function loadData() {
        // 获取url ？后面的部分
        let url = window.location.search;
        let sowingId = '';
        // 判断url是否拿到了id
        if (url.indexOf('?') !== -1) {
            sowingId = url.substr(url.indexOf('=') + 1);
        } else {
            alert('获取sowingId失败！');
        }
        // 发起ajax请求
        $.ajax({
            url: 'http://localhost:3000/sowing/api/single/' + sowingId,
            type: 'get',
            dataType: 'json',
            success: function (data) {
                // 将请求数据添加到模板中
                let result = data.result;
                let tpl = `
                <form action="/back/sowing/api/edit" class="form-horizontal" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="" class="col-md-3 control-label">轮播图名称</label>
                        <div class="col-md-5">
                            <input id="image_title" name="image_title" type="text" class="form-control input-sm" placeholder="填写轮播图名称"
                                required value="${result.image_title}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-md-3 control-label">轮播图路径</label>
                        <div class="col-md-2 preview">
                            <img id="image_url" src="/uploads/${result.image_url}" style="border: 1px solid #e0e0e0;">
                            <input type="file" id="upfile">
                            <div class="cover">
                                <i class="fa fa-upload"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-md-3 control-label">跳转链接</label>
                        <div class="col-md-5">
                            <input id="image_link" name="image_link" type="text" class="form-control input-sm" placeholder="填写跳转链接" required value="${data.result.image_link}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-md-3 control-label">轮播图上架时间</label>
                        <div class="col-md-5">
                            <input id="s_time" name="s_time" type="date" class="form-control input-sm" placeholder="填写轮播图上架时间" required value = "${result.s_time}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-md-3 control-label">轮播图下架时间</label>
                        <div class="col-md-5">
                            <input id="e_time" name="e_time" type="date" value="${result.e_time}" class="form-control input-sm" placeholder="填写轮播图下架时间" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-8">
                            <input id="btn_edit" href="/back/s_list" class="btn btn-danger btn-sm pull-right" value="修改轮播图" type="button">
                        </div>
                    </div>
                </form>
                `;
                // 将模板渲染到页面中
                $('.advert-add').html(tpl);

                // 处理上传图片
                $('#upfile').on('change', function () {
                    // 获取用户上传的图片
                    let file = $(this).get(0).files[0]; //获取第一张上传的图片
                    // 读取该文件
                    let reader = new FileReader();
                    if (file) {
                        reader.readAsDataURL(file);
                    }
                    // 监听是否读完
                    reader.onloadend = () => {
                        $('#image_url').attr('src', reader.result);
                    }
                });

                // 提交表单
                $('#btn_edit').on('click', function () {
                    // 处理上传修改的数据
                    let id = result._id;
                    let image_title = $("#image_title").val();
                    let image_url = $("#upfile").get(0).files[0] || result.image_url;
                    let image_link = $("#image_link").val();
                    let s_time = $("#s_time").val();
                    let e_time = $("#e_time").val();

                    // 创建formData对象
                    let formData = new FormData ();
                    formData.append("id", id);
                    formData.append("image_title", image_title);
                    formData.append("image_url", image_url);
                    formData.append("image_link", image_link);
                    formData.append("s_time", s_time);
                    formData.append("e_time", e_time);

                    // 发起ajax请求
                    let $form = $("form");
                    $.ajax({
                        url: $form.attr('action'),
                        type: $form.attr('method'),
                        data: formData,
                        processData: false,
                        contentType: false,
                        success: function (data) {
                            console.log(data);
                            if(data.status === 200) {
                                alert('修改轮播图成功！');
                                window.location.href = '/back/s_list'
                            } else {
                                alert('添加轮播图失败！');
                            }
                        }
                    });
                });
            }
        });
    }
</script>
{% endblock %}
